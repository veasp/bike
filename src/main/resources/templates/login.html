<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/header :: head"></div>

<body>
<div th:replace="fragments/header :: navbar"></div>

<main class="page login-page">
    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info">[[ #{login.login} ]]</h2>
                <p><a href="/register">[[ #{login.notRegistered} ]]</a></p>
            </div>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}" class="card card-error">
                    <div class="card-body">
                        <h4 class="card-title"><strong>[[ #{login.error} ]]</strong></h4>
                        <p class="card-text">[[ #{login.faultyusernameorpassword} ]]</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">[[ #{login.email} ]]</label>
                    <input class="form-control item" type="text" id="username" name="email" placeholder="Email"/>
                </div>
                <div class="form-group">
                    <label for="password">[[ #{login.password} ]]</label>
                    <input class="form-control" type="password" id="password" name="password" placeholder="Password"/>
                </div>

                <button class="btn btn-primary btn-block" type="submit">[[ #{login.login} ]]</button></form>
        </div>
    </section>
</main>

<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/footer :: javascript"></div>
</body>

</html>
