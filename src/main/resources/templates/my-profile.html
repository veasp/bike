<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/header :: head"></div>

<body>
<div th:replace="fragments/header :: navbar"></div>

<main class="page">
    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info">[[ #{myProfile.myProfile} ]]</h2>
            </div>
            <form th:action="@{/edit-profile}" th:object="${profileDto}" method="POST" enctype="utf8">
                <div th:if="${saved}" class="card card-success">
                    <div class="card-body">
                        <h4 class="card-title"><strong>[[ #{myProfile.dataSaved} ]]!</strong></h4>
                    </div>
                </div>

                <div th:if="${#fields.hasAnyErrors()}" class="card card-error">
                    <div class="card-body">
                        <h4 class="card-title"><strong>[[ #{myProfile.error} ]]</strong></h4>
                        <p class="card-text" th:each="err : ${#fields.allErrors()}" th:text="${err}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label>[[ #{myProfile.name} ]]</label>
                    <input class="form-control item" type="text" name="firstName" th:field="*{firstName}"/>
                </div>
                <div class="form-group">
                    <label>[[ #{myProfile.surname} ]]</label>
                    <input class="form-control item" type="text" name="lastName" th:field="*{lastName}"/>
                </div>
                <div class="form-group">
                    <label>[[ #{myProfile.email} ]]</label>
                    <input class="form-control item" type="email" name="email" th:field="*{email}"/>
                </div>
                <div class="form-group">
                    <label>[[ #{myProfile.talNr} ]]</label>
                    <input class="form-control item" type="text" name="phone" th:field="*{phone}"/>
                </div>

                <button class="btn btn-primary btn-block" type="submit">[[ #{myProfile.save} ]]</button>
            </form>
        </div>
    </section>
</main>

<div th:replace="fragments/footer :: footer"></div>

<div th:replace="fragments/footer :: javascript"></div>

</body>

</html>
