<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="admin/fragments/header :: head"></div>

<body id="page-top">
    <div id="wrapper">
        <div th:replace="admin/fragments/header :: navbar"></div>

        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <div th:replace="admin/fragments/header :: userbar"></div>

                <div class="container-fluid">
                    <div class="d-sm-flex justify-content-between align-items-center mb-4">
                        <h3 class="text-dark mb-0">[[ #{admin.editUser.editUser} ]]</h3>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6 col-w-600">
                            <h5 class="text-dark p-username">[[ ${user.name} ]] [[ ${user.surname} ]]</h5>
                            <p><em th:text="${user.type}"></em></p>
                            <p class="p-label">[[ #{admin.editUser.email} ]]</p>
                            <p class="p-field" th:text="${user.email}"></p>
                            <p class="p-label">[[ #{admin.editUser.telefonaNr} ]]</p>
                            <p class="p-field" th:text="${user.phone}"></p>
                        </div>

                        <div class="col-12 col-w-350">
                            <form th:action="@{/admin/edit-user}" method="post" th:object="${userGroupDto}">
                                <input type="hidden" id="id" name="id" th:field="*{id}">
                                <div class="form-group">
                                    <label>[[ #{admin.editUser.changeGroup} ]]</label>
                                    <select class="form-control" th:field="*{type}" required="">
                                        <option th:each="enumType : ${T(lv.venta.enums.UserType).values()}" th:value="${enumType}" th:text="${enumType}"></option>
                                    </select>
                                </div>
                                <div class="form-group d-flex">
                                    <button class="btn btn-primary btn-block maxw-50" type="submit">[[ #{admin.generic.save} ]]</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div th:replace="admin/fragments/footer :: footer"></div>

        </div>
    </div>
    <div th:replace="admin/fragments/footer :: javascript"></div>
</body>

</html>
